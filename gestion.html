<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <div class="wrapper">

        <div class="top_navbar">
            <div class="logo">
                <a href="index.html">AppProduct</a>
            </div>
            <div class="top_menu">
                <div class="home_link">
                    <a href="index.html">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span>Home</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main_body">

            <div class="sidebar_menu">
                <div class="inner__sidebar_menu">

                    <ul>
                        <li>
                            <a href="index.html">
                                <span class="icon">
                                    <i class="fas fa-border-all"></i></span>
                                <span class="list">Productos</span>
                            </a>
                        </li>
                        <li>
                            <a href="gestion.html" class="active">
                                <span class="icon"><i class="fas fa-chart-pie"></i></span>
                                <span class="list">Gestión</span>
                            </a>
                        </li>
                    </ul>

                    <div class="hamburger">
                        <div class="inner_hamburger">
                            <span class="arrow">
                                <i class="fas fa-long-arrow-alt-left"></i>
                                <i class="fas fa-long-arrow-alt-right"></i>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container">

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="categoryFilter" class="form-label">Filtrar código categoría:</label>
                        <input type="number" class="form-control" id="categoryFilter" placeholder="Ingrese el código de categoría">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="offerN" class="form-check-label">Oferta N:</label>
                        <input type="checkbox" class="form-check-input" id="offerN">
                    </div>
                    <div class="col-md-3">
                        <label for="offerS" class="form-check-label">Oferta S:</label>
                        <input type="checkbox" class="form-check-input" id="offerS">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Filtrar por categoría:</label>
                    <select id="categorySelect" class="form-select">
                      
                    </select>
                </div>
                

                <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Oferta</th>
                            <th>Detalles Oferta</th>
                            <th>Código Categoría</th>
                            <th>Descripción Categoría</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Aquí se agregarán los productos dinámicamente -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Oferta</th>
                            <th>Detalles Oferta</th>
                            <th>Código Categoría</th>
                            <th>Descripción Categoría</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-3.7.1.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
        <script src=" https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</body>

</html>
